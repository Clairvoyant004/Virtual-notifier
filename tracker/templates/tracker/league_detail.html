{% extends "tracker/leagues.html" %}

{% block title %}{{ league.name }}{% endblock %}

{% block content %}
  <h3>{{ league.name }}</h3>
  <table>
    <thead>
      <tr>
        <th>TEAMS</th>
        <th>STREAKS</th>
      </tr>
    </thead>
    <tbody>
      {% for team in teams %}
        <tr>
          <td>{{ team.name }}</td>
          <td>{{ team.streak }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No teams yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
